name: Build and Release Flutter APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build APK
        run: flutter build apk --release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## üöÄ What's New in v${{ github.run_number }}

            ### ‚ú® New Features
            *   **Dynamic Theme Engine**: Customize the app's look with a color picker.
            *   **Glassmorphism UI**: Modern, frosted-glass effect on navigation bars, search bars, and mini-player.
            *   **Waveform Progress Bar**: Visualizing playback progress with a dynamic waveform.
            *   **Glowing Artwork**: Pulsating glow animation on the player screen.
            *   **Quick Picks Source Indicators**: Icons to distinguish Online (Cloud) vs. Local (SD Card) songs.
            *   **User Accounts**: Google Sign-In integration with profile avatar and logout functionality.
            *   **Local Songs Tab**: Enhanced with Search, A-Z Sidebar, and Scrollbar.
            *   **Muxed Stream Support**: Reliable YouTube playback and downloads using video+audio streams.
            *   **Swipe-to-Close Mini Player**: Improved gesture control.

            ### üêõ Fixes & Improvements
            *   Fixed `SocketTimeoutException` and `403 Forbidden` errors for online playback.
            *   Fixed Android 11+ download permissions and file visibility.
            *   Resolved UI overlaps (Notification bar, Sidebar, Player screen).
            *   Improved app responsiveness and instant playback feedback.
            *   Fixed online-to-local playback switching issues.

            *Automated release from commit ${{ github.sha }}*
          files: |
            build/app/outputs/flutter-apk/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_MUSIC }}
